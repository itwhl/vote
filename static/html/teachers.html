<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>老师信息</title>
    <style>
        #container {
            width: 80%;
            margin: 10px auto;
        }
        .teacher {
            width: 100%;
            margin: 0 auto;
            padding: 10px 0;
            border-bottom: 1px dashed gray;
            overflow: auto;
        }
        .teacher div {
            float: left;
        }
        .photo {
            height: 140px;
            border-radius: 75px;
            overflow: hidden;
            margin-left: 20px;
        }
        .info {
            width: 75%;
            margin-left: 30px;
        }
        .info div {
            clear: both;
            margin: 5px 10px;
        }
        .info span {
            margin-right: 25px;
        }
        .info a {
            text-decoration: none;
            color: darkcyan;
        }
        .user {
            float: right;
            margin: 10px 10px;
        }
        .user+h1 {
            clear: both;
        }
        #photo {
            border-radius: 32px 32px 32px 32px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>{{ subject.name }}学科的老师信息</h1>
        <hr>
        <h2 v-if="loaded && teachers.length == 0">暂无改学科老师信息</h2>
        <div class="teacher" v_for="teacher in teachers">
            <div class="info">
                <div>
                    <span><strong>姓名：{{ teacher.name }}</strong></span>
                    <span>性别：{{ teacher.sex | maleOrFemale}}</span>
                </div>
                <div class="intro">
                    {{ teacher.intro }}
                </div>
                <div class="comment">
                    <a hrer="" @click.prevent="vote(teacher, true)">好评</a>&nbsp;&nbsp;(<strong>100</strong>)
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a hrer="" @click.prevent="vote(teacher, false)">差评</a>&nbsp;&nbsp;(<strong>50</strong>)
                </div>
            </div>
        </div>
        <a href="/static/html/subjects.html">返回首页</a>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script>
        let app = new Vue({
            el: '#container',
            data: {
                subjects: {},
                teachers: [],
                loaded: false
            },
            filters: {
                maleOrFemale(sex){
                    return sex? '男' : '女'
                }
            },
            methods:{
                vote(teacher, flag){
                    let url = flag? '/praise/' : '/criticize/'
                    url += '?tno' + teacher.no
                    fetch(url).then(resp => resp.json()).then(json =>{
                        if (json.code === 10000) {
                          if (flag) {
                              teacher.good_count = json.count
                          } else {
                              teacher.bad_count = json.count
                          }
                        } else {
                            alert(json.message)
                        }
                    })
                }
            },
            created: function () {
                fetch('/api/teachers/' + location.search).then(resp => resp.json()).then(json =>{
                    this.loaded = true
                    this.subjects = json.subjects
                    this.teachers = json.teachers
                })
            }
        })
    </script>
</body>
</html>
